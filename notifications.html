  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }
      document.getElementById('loadingOverlay').style.display = 'flex';
      loadNotifications();
    });

    async function loadNotifications() {
      try {
        const container = document.getElementById('notifications-container');
        const token = localStorage.getItem('token');
        const response = await fetch('https://api.hamdan.help/api/notifications/student', {
        //const response = await fetch('http://localhost:3000/api/notifications/student', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.status === 401) {
          localStorage.clear();
          window.location.href = 'login.html';
          return;
        }

        const data = await response.json();
        container.innerHTML = '';

        if (data.success && data.data?.length) {
          data.data.forEach(n => {
            container.innerHTML += createNotificationItem(n);
          });
        } else {
          container.innerHTML = `
            <div class="no-notifications">
              <i class="fas fa-bell-slash fa-3x mb-3"></i>
              <h5>لا توجد إشعارات</h5>
              <p class="text-muted">ستظهر هنا الإشعارات الجديدة عند وصولها</p>
            </div>`;
        }
        document.getElementById('loadingOverlay').style.display = 'none';
      } catch (err) {
        document.getElementById('notifications-container').innerHTML = `
          <div class="no-notifications">
            <i class="fas fa-exclamation-circle fa-3x mb-3"></i>
            <h5>حدث خطأ أثناء تحميل الإشعارات</h5>
            <p>يرجى المحاولة مرة أخرى لاحقاً</p>
            <button class="btn btn-light mt-3" onclick="location.reload()">إعادة المحاولة</button>
          </div>`;
        document.getElementById('loadingOverlay').style.display = 'none';
      }
    }

    function formatTimeAgoArabic(timestamp) {
      const now = new Date();
      const date = new Date(timestamp);
      const seconds = Math.floor((now - date) / 1000);

      let interval = seconds / 31536000;
      if (interval > 1) {
        return `منذ ${Math.floor(interval)} سنة`;
      }
      interval = seconds / 2592000;
      if (interval > 1) {
        return `منذ ${Math.floor(interval)} شهر`;
      }
      interval = seconds / 86400;
      if (interval > 1) {
        return `منذ ${Math.floor(interval)} يوم`;
      }
      interval = seconds / 3600;
      if (interval > 1) {
        return `منذ ${Math.floor(interval)} ساعة`;
      }
      interval = seconds / 60;
      if (interval > 1) {
        return `منذ ${Math.floor(interval)} دقيقة`;
      }
      return `منذ ${Math.floor(seconds)} ثانية`;
    }

    function createNotificationItem(notification) {
      const isSuccess = notification.type === 'welcome';
      const iconClass = isSuccess ? 'success' : '';
      const date = new Date(notification.createdAt);
      const time = `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
      const dateStr = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;

      // Convert URLs in the message to clickable links
      function linkify(text) {
        if (!text) return '';
        return text.replace(/(https?:\/\/[^\s]+)/g, function(url) {
          return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
        });
      }

      return `
        <div class="notification-item">
          <div class="notification-title">وصلتك رسالة من د.حمدان :</div>
          <div class="notification-message">${linkify(notification.message || 'إشعار جديد')}</div>
          <div class="notification-time">${formatTimeAgoArabic(notification.createdAt)}</div>
          <div class="notification-icon ${iconClass}">
            <i class="fas fa-bell"></i>
          </div>
        </div>`;
    }
  </script>
