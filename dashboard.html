<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1976d2">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/logo.png" type="image/png">

    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="d-flex justify-content-between w-100 align-items-center">
                <!-- Notifications Icon -->
                <a href="notifications.html" class="text-white position-relative">
                    <i class="fas fa-bell fa-lg"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        .
                    </span>
                </a>

                <!-- Right side - Actions -->
                <div class="d-flex align-items-center gap-2">
                    <button id="installBtnNav" class="btn btn-sm btn-outline-light d-none" title="تثبيت التطبيق">
                        <i class="fas fa-download"></i> تثبيت
                    </button>
                    <!-- Phone Icon -->
                    <a href="http://t.me/hamdan2S" class="text-white">
                        <i class="fas fa-phone fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-5 pb-5">
        <!-- My Materials Section -->
        <section class="my-materials mb-4">
            <h5 class="section-title mb-3">المواد الخاصة فيني</h5>

            <div class="row">
                <!-- Course Card -->
                <div class="col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">عنوان المادة</h6>
                                    <p class="card-text text-muted small">وصف المادة</p>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-primary">جديد</span>
                                </div>
                            </div>
                            <div class="progress mt-2" style="height: 5px;">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Course Card -->
                <div class="col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">عنوان المادة</h6>
                                    <p class="card-text text-muted small">وصف المادة</p>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-success">مكتمل</span>
                                </div>
                            </div>
                            <div class="progress mt-2" style="height: 5px;">
                                <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Continue Watching Section -->
        <section class="continue-watching">
            <h5 class="section-title mb-3">كمل من اخر نقطة وقفت فيها</h5>
            <div class="row">
                <!-- Video Card -->
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">عنوان الفيديو</h6>
                                    <p class="card-text text-muted small">وصف الفيديو</p>
                                </div>
                                <div>
                                    <a href="video.html" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-play"></i> مشاهدة
                                    </a>
                                </div>
                            </div>
                            <div class="progress mt-2" style="height: 5px;">
                                <div class="progress-bar" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Video Card -->
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">عنوان الفيديو</h6>
                                    <p class="card-text text-muted small">وصف الفيديو</p>
                                </div>
                                <div>
                                    <a href="video.html" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-play"></i> مشاهدة
                                    </a>
                                </div>
                            </div>
                            <div class="progress mt-2" style="height: 5px;">
                                <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar fixed-bottom navbar-light bg-white border-top">
        <div class="container">
            <div class="d-flex justify-content-around w-100">
                <a href="dashboard.html" class="nav-link active text-center">
                    <i class="fas fa-home"></i>
                    <div class="small">الرئيسية</div>
                </a>
                <a href="playlists.html" class="nav-link text-center">
                    <i class="fas fa-list"></i>
                    <div class="small">المواد</div>
                </a>
                <a href="playlist-requests.html" class="nav-link text-center">
                    <i class="fas fa-plus-circle"></i>
                    <div class="small">طلب مادة</div>
                </a>
                <a href="notifications.html" class="nav-link text-center">
                    <i class="fas fa-bell"></i>
                    <div class="small">الإشعارات</div>
                </a>
                <a href="messages.html" class="nav-link text-center">
                    <i class="fas fa-envelope"></i>
                    <div class="small">الرسائل</div>
                </a>
                <a href="profile.html" class="nav-link text-center">
                    <i class="fas fa-user"></i>
                    <div class="small">الملف الشخصي</div>
                </a>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/pwa.js" defer></script>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            // Wire custom install button (navbar)
            if (window.initPWAInstallButton) { window.initPWAInstallButton('#installBtnNav'); }
            const token = localStorage.getItem('token');
            if (!token) {
                // Redirect to login page if not logged in
                window.location.href = 'index.html';
                return;
            }

            // Load user data
            loadUserData();

            // Load playlists
            loadPlaylists();

            // Load recently watched courses
            loadRecentCourses();

            // Logout button handler
            document.getElementById('logoutBtn')?.addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            });
        });

        // Load user data
        async function loadUserData() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));

                if (user) {
                    // Update user name and profile picture in the navbar
                    document.querySelector('.navbar .text-white.me-2').textContent = user.name;

                    if (user.image) {
                        document.querySelector('.navbar img[alt="Profile"]').src = user.image;
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Load playlists
        async function loadPlaylists() {
            try {
                // Show loading state
                document.querySelector('.my-materials .row').innerHTML = '<div class="col-12 text-center py-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">جاري التحميل...</span></div></div>';

                // Fetch playlists from API
                const token = localStorage.getItem('token');
                const response = await fetch('https://api.hamdan.help/api/my-playlists', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                // Check if unauthorized
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'index.html';
                    return;
                }

                const data = await response.json();
                console.log('Response from /api/my-playlists:', data); // <-- Added log

                if (response.ok && data.success && data.data && data.data.length > 0) {
                    // Clear loading state
                    document.querySelector('.my-materials .row').innerHTML = '';

                    // Display playlists
                    data.data.forEach(playlist => {
                        const playlistHtml = `
                            <div class="col-12 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h6 class="card-title">${playlist.title}</h6>
                                                <p class="card-text text-muted small">${playlist.description || 'لا يوجد وصف'}</p>
                                            </div>
                                            <div class="text-end">
                                                <a href="courses.html?playlist=${playlist.id}" class="stretched-link"></a>
                                            </div>
                                        </div>
                                        <div class="progress mt-2" style="height: 5px;">
                                            <div class="progress-bar" role="progressbar" style="width: ${playlist.progress || 0}%;" aria-valuenow="${playlist.progress || 0}" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;

                        document.querySelector('.my-materials .row').innerHTML += playlistHtml;
                    });
                } else {
                    // No playlists found
                    document.querySelector('.my-materials .row').innerHTML = '<div class="col-12 text-center py-3"><p class="text-muted">لا توجد مواد متاحة حالياً</p></div>';
                }
            } catch (error) {
                console.error('Error loading playlists:', error);
                document.querySelector('.my-materials .row').innerHTML = '<div class="col-12 text-center py-3"><p class="text-danger">حدث خطأ أثناء تحميل المواد</p></div>';
            }
        }

        // Load recently watched courses
        async function loadRecentCourses() {
            try {
                // Show loading state
                document.querySelector('.continue-watching .row').innerHTML = '<div class="col-12 text-center py-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">جاري التحميل...</span></div></div>';

                // Fetch watch history from API
                const token = localStorage.getItem('token');
                const response = await fetch('https://api.hamdan.help/api/watch-history', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                // Check if unauthorized
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'index.html';
                    return;
                }

                const data = await response.json();
                console.log('Response from /api/watch-history:', data); // <-- Added log

                if (response.ok && data.success && data.data && data.data.history && data.data.history.length > 0) {
                    // Clear loading state
                    document.querySelector('.continue-watching .row').innerHTML = '';

                    // Display recently watched courses (limit to 4 for UI)
                    data.data.history.slice(0, 4).forEach(record => {
                        const course = record.course;
                        const progressPercentage = record.completed ? 100 : (record.lastPosition && course.duration ? Math.round((record.lastPosition / course.duration) * 100) : 0);
                        
                        const courseHtml = `
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h6 class="card-title">${course.title}</h6>
                                                <p class="card-text text-muted small">${course.description || 'لا يوجد وصف'}</p>
                                            </div>
                                            <div>
                                                <a href="video.html?course=${course.id}" class="btn btn-sm btn-outline-primary">
                                                    <i class="fas fa-play"></i> مشاهدة
                                                </a>
                                            </div>
                                        </div>
                                        <div class="progress mt-2" style="height: 5px;">
                                            <div class="progress-bar" role="progressbar" style="width: ${progressPercentage}%" aria-valuenow="${progressPercentage}" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;

                        document.querySelector('.continue-watching .row').innerHTML += courseHtml;
                    });
                } else {
                    // No recently watched courses found
                    document.querySelector('.continue-watching .row').innerHTML = '<div class="col-12 text-center py-3"><p class="text-muted">لم تشاهد أي مواد بعد</p></div>';
                }
            } catch (error) {
                console.error('Error loading recently watched courses:', error);
                document.querySelector('.continue-watching .row').innerHTML = '<div class="col-12 text-center py-3"><p class="text-danger">حدث خطأ أثناء تحميل المواد المشاهدة مؤخراً</p></div>';
            }
        }
    </script>
</body>
</html>
